        error_page 404             /about/404/;

        location / {
            root   /var/www/blog;
            index  index.php;

            location ~* \.(js|css|jpg|jpeg|gif|png|ico|xsl|html)$ {
              location ~* \.(js|css|xsl)$ {
                expires 1d;
              }
              location ~* \.(jpg|jpeg|gif|png|ico)$ {
                expires 15d;
              }
              # no rewrite
            }

            location ~* ^/feeds/(.*).(xml|rdf)$ {} # no rewrite
            location ~* ^/sitemap.xml$ {} # no rewrite
            location ~* ^/BingSiteAuth.xml$ {} # no rewrite

            set $php "index${php}";

            location ~* /amp/$ {
              set $php "-amp";
              rewrite ^(.*)amp/$ $1;
            }

            rewrite ^([^.]*[^/])$ $1/ permanent;
            rewrite ^/log/(\d\d\d\d)/(\d\d)/(\d\d)/$ "/log/$1/$2/#date-$1-$2-$3" permanent;

            if (-f "${request_filename}index.xml") {
              rewrite ^(.*)$ "${uri}index.xml" last;
            }

            rewrite ^(.*)/$ $1;
            if (-f "${request_filename}.xml") {
              rewrite ^(.*)$ "${uri}.xml" last;
            }

            return 404;

            location ~* \.xml$ {
              if (-f "${request_filename}") {
                set $args $args&f=$uri;
                rewrite ^(.*)$ "/${php}.php" last;
              }
              return 404;
            }
            
            location ~* \.php$ {
                try_files $uri =404;

                expires 1h;

                add_header Accept-CH "DPR, Downlink";

                add_header Content-Security-Policy "default-src 'none'; script-src 'self' *.flickr.com cdn.ampproject.org *.twitter.com *.disqus.com *.disquscdn.com *.google-analytics.com speakerdeck.com apis.google.com; style-src 'unsafe-inline'  'self' platform.twitter.com *.disquscdn.com; img-src 'self' geo.yahoo.com feeds.feedburner.com pbs.twimg.com *.twitter.com *.disqus.com *.disquscdn.com *.static.flickr.com *.static.flickr.com *.staticflickr.com *.google-analytics.com amp-error-reporting.appspot.com data:; child-src jsfiddle.net embed-ssl.ted.com syndication.twitter.com disqus.com *.google.com www.facebook.com platform.twitter.com speakerdeck.com www.youtube.com http://embed.ted.com; font-src themes.googleusercontent.com; connect-src 'self' geo.query.yahoo.com embedr.flickr.com *.disqus.com; report-uri https://csp-collector.appspot.com/csp/amp";

                add_header Link "</stylesheets/bootstrap/css/bootstrap.min.css>; rel=preload; as=stylesheet";
                add_header Link "</stylesheets/bootstrap/css/bootstrap-responsive.min.css>; rel=preload; as=stylesheet";
                add_header Link "</stylesheets/othree.min.css>; rel=preload; as=stylesheet";

                include fastcgi.conf;
                fastcgi_param REQUEST_URI $request_URI;
                fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            }

        }
