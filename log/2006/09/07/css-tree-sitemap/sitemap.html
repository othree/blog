<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<style type="text/css">

h1 {
 border: 1px solid red;
 background: #ffe;
 font-size: 100%;
 margin: 0;
 padding: 4px;
 width: 7em;
}

#map, #map ul {
 list-style: none;
 margin: 0;
 padding: 0;
 background: url('list.gif') repeat-y left top;
}
#map li {
 padding: 4px 0 0 18px;
 background: url('item.gif') no-repeat left top;
}
#map li.last {
 background: #fff url('last.gif') no-repeat left top;
}
#map li div {
 border: 1px solid red;
 width: 5em;
 padding: 2px;
 background: #ffe;
}

</style>
</head>
<body>
<h1>SITE MAP</h1>
<ul id="map">
 <li>
  <div>A</div>
  <ul>
   <li><div>AA</div></li>
   <li class="last"><div>AB</div></li>  
  </ul>
 </li>
 <li><div>B</div></li>
 <li><div>C</div></li>
 <li class="last">
  <div>D</div>
  <ul>
   <li><div>DA</div></li>
   <li class="last"><div>DB</div></li>  
  </ul>
 </li>
</ul>
