          <article itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" id="entry-street-fighters-4-trailer">
            <header>
              <time itemprop="datePublished dateModified" datetime="2007-10-19T14:38:40" id="date-2007-10-19">
                <span class="mon">10月</span>
                <span class="day">19日</span>

              <h3 itemprop="name headline">
                <a href="/log/2007/10/19/street-fighters-4-trailer/">快打旋風4 預告片</a>
              </h3>
            </header>
            <section itemprop="articleBody"><p><iframe width="853" height="480" src="//www.youtube.com/embed/MZP3WYiOncI" frameborder="0" allowfullscreen="allowfullscreen"/></p>

<p>前天出來的，雖然<a href="http://www.streetfighterworld.com/">官方網站</a>就有了，但是還蠻不好抓完整的，剛剛發現YouTube上也有就轉過來了。不過話說CAPCOM曾經有說過不再開發2D格鬥遊戲了，不知道這次快打旋風4的形式會是怎樣，不過反正CAPCOM嘛，就算結果還是2D也不讓人驚訝啦。</p>

<p>回來說說這段預告片，這段預告片還沒有任何遊戲畫面，從人物對打的動作來看我想是3D動畫沒錯，不過那濃濃的水墨畫風格真的是太令人驚豔了，真是難以想像要怎樣用電腦處理這樣的畫面效果，如果遊戲畫面也是這樣就太棒了......或許吧。</p></section>
            <footer>
              <a href="/log/acg/" rel="tag">動畫、漫畫、遊戲</a>
            </footer>
          </article>

          <article itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" id="entry-kimiwotsurete">
            <header>
              <time itemprop="datePublished dateModified" datetime="2007-10-17T22:07:26" id="date-2007-10-17">
                <span class="mon">10月</span>

              <h3 itemprop="name headline">
                <a href="/log/2007/10/17/kimiwotsurete/">君をつれて</a>
              </h3>
            </header>
            <section itemprop="articleBody"><p><img itemprop="url image" alt="" src="//blog.othree.net/log/2007/10/17/kimiwotsurete/kimiwotsurete.jpg" width="320" height="312"><meta itemprop="width" content="320"/><meta itemprop="height" content="312"/></img></p>

<p>相信看到這篇文章的人都有看過宮崎峻所執導的天空之城（天空の城ラピュタ）這部動畫，不少前輩也都有買之前推出的限量版DVD <span class="caps">BOX</span>，該作品的主題曲<a href="http://ja.wikipedia.org/wiki/%E5%90%9B%E3%82%92%E3%81%AE%E3%81%9B%E3%81%A6_%28%E6%A5%BD%E6%9B%B2%29">君をのせて</a>更是名曲一首，還進了日本的音樂教科書。而在前陣子，我才得知這首主題曲竟然有續集，在距離當初電影上映16年後的2002，<a href="http://www.sonymusic.co.jp/Music/Info/tatsuyaishii/">石井竜也</a>推出了作為君をのせて續集的<a href="http://www.sonymusicshop.jp/detail.asp?associate=SMO&amp;goods=SRCL-5442">君をつれて</a>這張單曲，在CD的側標上寫著：</p><em class="extended"><a href="/log/2007/10/17/kimiwotsurete/">閱讀「君をつれて」全文</a></em></section>

          <article itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" id="entry-divitis">
            <header>
              <time itemprop="datePublished dateModified" datetime="2007-10-11T15:33:58" id="date-2007-10-11">
                <span class="mon">10月</span>
                <span class="day">11日</span>
              </time>
              <h3 itemprop="name headline">
                <a href="/log/2007/10/11/divitis/">divitis</a>
              </h3>
            </header>
            <section itemprop="articleBody"><p><strong>Divitis</strong>，指在編寫網頁原始碼時，過度使用div標籤的人，剛好看到個範例，就是<a href="http://www.gamer.com.tw/">巴哈姆特</a>，打開原始碼來看，在body內，不看script標籤，一開始就是：</p>

<pre><code>&lt;div class="container"&gt;
&lt;div class="mainOut"&gt;
&lt;div class="main"&gt;
&lt;div class="left"&gt;</code></pre>

<p>然後最後面則是：</p>

<pre><code>&lt;/div&gt;
&lt;/div&gt;
&lt;/div&gt;
&lt;/div&gt;</code></pre></section>

          <article itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" id="entry-unobtrusive-javascript">
            <header>
              <time itemprop="datePublished dateModified" datetime="2007-10-10T22:08:29" id="date-2007-10-10">
                <span class="mon">10月</span>
                <span class="day">10日</span>
              </time>
              <h3 itemprop="name headline">
                <a href="/log/2007/10/10/unobtrusive-javascript/">不亂入的 JavaScript</a>
              </h3>
            </header>
            <section itemprop="articleBody"><p>在 <a href="http://www.friendsofed.com/book.html?isbn=1590596382">Web Accessibility</a> 第十章裡談的是 JavaScript 的親和力問題，我看之前其實就在懷疑 JavaScript 要如製造親和力，果不其然，這章主要是在說 JavaScript 套用到網頁時，要注意哪些地方，避免影響到親和力，例如彈出式視窗的連結目標不要用 <code>javascript://</code> ，而是開啟網頁的真正位置，而考量到各種狀況，其中很重要的一部份是 Unobtrusive JavaScript（hlb 譯做不亂入的 JavaScript），不過要先強調的是這只是其中一部分，還有一些觀念和思考方向本文沒說。</p>

<p><strong>Unobtrusive JavaScript</strong> 不是什麼新的語言，而是 JavaScript 的一種撰寫風格（coding style），最大的特色是在HTML的原始碼內你看不到 JavaScript 程式碼，不會有像是下面的寫法出現：</p>

<pre><code>&lt;a href="#" onclick="return popup();"/&gt;
</code></pre>

<p>取而代之的，如果要對特定物件指定事件，那就用 DOM 來尋找你的目標物件，整個 HTML 文件保持在沒有 JavaScript 也是功能完整的狀況。</p>

<p>這樣的撰寫風格可以確保不會影響到使用不支援 JavaScript 瀏覽器的訪客，也可以讓HTML文件和 JavaScript 分的更徹底，方便更新維護，好處不少，不過相對的要能完全寫到不亂入，也會需要較多的學習。</p>
</section>
            <footer>
              <a href="/log/script/" rel="tag">SCRIPT</a>
            </footer>
          </article>
