<style>
<![CDATA[
#out {
	padding: 0;
}

#out li {
	height: 1px;
	margin-bottom: 1em;
	list-style: none;
}

li span {
	display: block;
	width: 80px;
	height: 30px;
	background-color: #aaf;
	border: 1px solid #88c;
	float: left;
	margin-right: -1em;
	text-align: center;
	vertical-align: middle;
	font-size: 160%;
	font-family: Verdana;
}

span:hover {
	background-color: #ffe;
}

]]>
</style>
</head>

<body>

<ul id="out">
<li><span>A</span></li>
<li><span>B</span></li>
<li><span>C</span></li>
<li><span>D</span></li>
</ul>

</body>
