<style>
<![CDATA[

	ul {
		padding: 0;
		margin: 0;
	}
	
	li {
		float: left;
		display: block;
		width: 30px;
		height: 30px;
		border: 1px solid black;
		border-width: 1px 0 1px 1px;
		background-color: #ffe;
		text-align: center;
		vertical-align: middle;
		font-family: verdana;
		padding: 10px;
	}

	li:last-child {
		border-width: 1px;
	}
	
	li:hover {
		width: 45px;
		height: 45px;
		font-size: 150%;
		border-width: 1px;
		padding: 15px;
		margin: -13px;
		position: relative;
		background-color: #cff;
	}

	p {
		clear: left;
		font-family: verdana;
		margin: 0;
		padding: 0;
	}

]]>
</style>
</head>

<body>

<p>Text at top.</p>

<ul>
	<li>A</li>
	<li>B</li>
	<li>C</li>
	<li>D</li>
</ul>

<p>Text at bottom.</p>

</body>
