<style>
<![CDATA[

	span {
		float: left;
		display: block;
		width: 30px;
		height: 30px;
		border: 1px solid black;
		background-color: #ffe;
		text-align: center;
		vertical-align: middle;
		font-family: verdana;
		padding: 10px;
	}

	span:hover {
		width: 60px;
		height: 60px;
		font-size: 200%;
		padding: 20px;
		margin-bottom: -50px;
		position: relative;
		background-color: #cff;
	}

	p {
		clear: left;
	}	

]]>
</style>
</head>

<body>

<span>A</span>
<span>B</span>
<span>C</span>
<span>D</span>

<p>Text at bottom.</p>

</body>
