<style>
<![CDATA[

	ul {
		padding: 0;
		margin: 0;
	}
	
	li {
		float: left;
		display: block;
		width: 30px;
		height: 30px;
		border: 1px solid black;
		border-width: 1px 0 1px 1px;
		text-align: center;
		vertical-align: middle;
		font-family: verdana;
		padding: 10px;
	}

	li:last-child {
		border-width: 1px;
	}

	li+li, li+li+li+li, li+li+li+li+li+li {
		background-color: #cff;
	}

	li, li+li+li, li+li+li+li+li {
		background-color: #ffe;
	}

	ul:hover > li {
		position: relative;
	}
	
	ul:hover > li+li, ul:hover > li+li+li+li, ul:hover > li+li+li+li+li+li {
		left: -51px;
	}

	ul:hover > li, ul:hover > li+li+li, ul:hover > li+li+li+li+li {
		left: 51px;
		border-left-width: 1px;
	}

	ul:hover > li+li+li+li+li {
		border-right-width: 1px;
	}

	ul:hover > li:last-child {
		left: -52px;
	}

]]>
</style>
</head>

<body>

<ul>
	<li>A</li>
	<li>B</li>
	<li>C</li>
	<li>D</li>
	<li>E</li>
	<li>F</li>
</ul>

</body>
