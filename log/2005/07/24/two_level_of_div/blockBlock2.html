<style type="text/css">
<![CDATA[

*
{
	font-family: Tahoma, sans-serif;
}

.bb
{
	position: absolute;
	top: 100px;
	left: 100px;
	padding: 20px;
	color: #fff;
	background: #000;
}
.bb div
{
	width: 100px;
}

.bb:before, .bb:after, .bb div:before, .bb div:after
{
	content: " ";
	height: 20px;
	display: block;
}
.bb:before
{
	background: url(rLT.png) no-repeat left top;
	margin: -20px 0 0 -20px;
}
.bb:after
{
	background: url(rLB.png) no-repeat left bottom;
	margin: 0 0 -20px -20px;
}

.bb div:before
{
	background: url(rRT.png) no-repeat right top;
	margin: -20px -20px 0 0;
}
.bb div:after
{
	background: url(rRB.png) no-repeat right bottom;
	margin: 0 -20px -20px 0;
}


]]>
</style>

<body>

<div class="bb">
<div>

TEXT

</div>
</div>
