<style type="text/css">
<![CDATA[
/* structure */

body, html
{
	margin: 0;
	border: 0;
	padding: 0;
	height: 100%;
	color: #fff;
	font-family: Tahoma, Trebuchet, Verdana, Arial, sans-serif;
	background: #069;
}

#banner
{
	height: 3em;
	color: #000;
	background: #fff;
}

#container
{
	width: 100%;
	float: left;
	margin: 0 -32% 0 0;
	padding: 0;
}
#content
{
	margin: 0 32% 0 0;
	padding: 0.5em;
}

#sidebar
{
	width: 32%;
	float: right;
	background: #933;
}
#sideContent
{
	padding: 0.5em;
}

#outer
{
	margin-bottom: -50px;
	height: 100%;
}

html>body #outer
{
	height: auto;
	min-height: 100%;
}

#b
{
	clear: both;
	height: 50px;
	width: 100%;
}
#b hr
{
	display: none;
}

#bottom
{
	clear: both;
	width: 100%;
	height: 50px;
	color: #fff;
	background: #000;
}

]]>
</style>

  </head>
  <body>
    <div id="outer">
      <div id="banner">
		<h1 style="margin: 0;">HEAD</h1>
      </div>
      <div id="container">
        <div id="content">
        	Content section.
        </div>
      </div>
      <div id="sidebar">
      <div id="sideContent">
			sidebar section
      </div>
      </div>
      <div id="b">
	      <hr />
      </div>
    </div>
    <div id="bottom">
		Bottom
    </div>
  </body>
</html>
