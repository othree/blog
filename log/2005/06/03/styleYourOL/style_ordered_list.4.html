<style>
<![CDATA[

* {
	font-family: Verdana;
}

ol {
	color: #f00;
	padding: 0 auto;
	margin: 0;
}

li {
	color: #00f;
	font-weight: 700;
	font-family: centry;
	margin: 3px 0;
	padding: 0;
}

li span {
	color: #000;
	font-weight: 300;
	font-family: Verdana;
	background-color: #9cf;
	margin: 0 -2em;
	padding: 1px 2em;
}

]]>
</style>
</head>

<body>

<ol>
	<li><span>List Item 1</span></li>
	<li><span>List Item 2</span></li>
	<li><span>List Item 3</span></li>
</ol>

</body>
