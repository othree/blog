<style>
<![CDATA[

* {
	font-family: Verdana;
}

ol {
	color: #f00;
	padding: 0 4em;
	margin: 0;
}

li {
	color: #00f;
	font-weight: 700;
	font-family: centry;
}

li span {
	color: #000;
	font-weight: 300;
	font-family: Verdana;
}

]]>
</style>
</head>

<body>

<ol>
	<li><span>List Item 1</span></li>
	<li><span>List Item 2</span></li>
	<li><span>List Item 3</span></li>
</ol>

</body>
