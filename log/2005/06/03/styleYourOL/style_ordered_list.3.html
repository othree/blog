<style>
<![CDATA[

* {
	font-family: Verdana;
}

ol {
	color: #f00;
	padding: 0 4em;
	margin: 0;
}

li {
	color: #00f;
	font-size: 100%;

}

li span {
	display: block;
	color: #000;
	font-size: 200%;
	position: relative;
	top: -0.5em;
	margin: 0.5em  0 -0.5em;
}

]]>
</style>
</head>

<body>

<ol>
	<li><span>List Item 1<br />Line 2</span></li>
	<li><span>List Item 2<br />Line 2</span></li>
	<li><span>List Item 3<br />Line 2</span></li>
</ol>

<p>Note: Every list item must have two lines.</p>

</body>
