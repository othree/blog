<style>
<![CDATA[

html, body
{
	margin: 0;
	padding: 0;
}

#out {
	margin: 2px;
	padding: 0;
}

#out li {
	height: 1px;
	margin-bottom: -1px;
	list-style: none;
}

li span {
	display: block;
	width: 30px;
	height: 30px;
	background-color: #aaf;
	border: 1px solid #fff;
	float: left;
	margin-right: -32px;
	text-align: center;
	vertical-align: middle;
	font-size: 160%;
	font-family: Verdana;
}

#a, #b, #c, #d, #e
{
	position: absolute;
	width: 250px;
	height: 250px;
}

#aa, #bb, #cc, #dd, #ee
{
	position: absolute;
	width: 160px;
	height: 160px;
	background: #fff url('bg.png') no-repeat center center;
}
#aa
{
	top: -72px;
	left: 338px;
}
#bb
{
	top: 91px;
	left: 308px;
}
#cc
{
	top: 220px;
	left: 220px;
}
#dd
{
	top: 308px;
	left: 91px;
}
#ee
{
	top: 338px;
	left: -62px;
}

#a .h:hover
{
	background: #fff url('bg-h.png') no-repeat center center;

}

#a:hover #out li {
	margin-bottom: -1px;
}

#a:hover li span {
	margin-right: 0px;
}

#b:hover #out li {
	margin-bottom: 12px;
}

#b:hover li span {
	margin-right: -2px;
}

#c:hover #out li {
	margin-bottom: 22px;
}

#c:hover li span {
	margin-right: -9px;
}

#d:hover #out li {
	margin-bottom: 29px;
}

#d:hover li span {
	margin-right: -20px;
}

#e:hover #out li {
	margin-bottom: 31px;
}

#e:hover li span {
	margin-right: -31px;
}

]]>
</style>

</head>

<body>

<div id="a">
<div id="aa" class="h"></div>
<div id="b">
<div id="bb" class="h"></div>
<div id="c">
<div id="cc" class="h"></div>
<div id="d">
<div id="dd" class="h"></div>
<div id="e">
<div id="ee" class="h"></div>

<ul id="out">

<li><span>A</span></li>
<li><span>B</span></li>
<li><span>C</span></li>
<li><span>D</span></li>
<li><span>E</span></li>
<li><span>F</span></li>
<li><span>G</span></li>
</ul>

</div>

</div>
</div>
</div>
</div>

</body>

</html>
