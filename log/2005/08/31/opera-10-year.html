              <h3>Opera 10週年慶祝，免費註冊</h3>
            </header>
            <section>
              <p>
                <amp-img layout="responsive" src="http://blog.othree.net/log/2005/08/31/opera-10-year/Opera.png" alt="" height="125" width="125" class="right"/>
              </p>
              <p><a href="http://www.opera.com">Opera</a> 10週年<a href="http://my.opera.com/community/party/">慶祝</a>，其中最受到注意的便是<a href="http://my.opera.com/community/party/reg.dml">免費註冊</a>這項了，只要提供信箱就可以拿到全版本的序號了，可以把廣告宜掉，變的有更多空間容納網頁:P。我是一直到看到<a href="http://blog.ijliao.info/">國二菜鳥忙裡偷閒</a>的<a href="http://blog.ijliao.info/archives/2005/08/31/1721/">文章</a>才注意到這項的，之前看到說Opera 10週年的消息都沒進去看（汗）。</p>
            </section>
