<style type="text/css">
<![CDATA[

*
{
	font-family: Verdana, Tahoma, Sans-Serif;
}

body ,html
{
	background: #069;
}

#oo
{
	margin: 20px 0;
	position: relative;
	height: 1em;
}

.tip
{
	display: none;
}

.withtip:focus+.tip
{
	display: block;
	position: absolute;
	bottom: 0.7em;
	margin: 0 0 0 10px;
	padding: 0 0 12px 0;
	background: url(tipB_bg.png) no-repeat 1px bottom;
	opacity: 0.9;
}

.tip:before, .tip:after
{
	content: " ";
	display: block;
	margin: 0 1px;
	height: 1px;
}
.tip:before
{
	background: #000;
}
.tip:after
{
	margin: 0 1px 0 30px;
	background: url(black.png) repeat-x left bottom;
}

.tip p
{
	background: #fff;
	margin: 0;
	padding: 5px 10px;
	border: 1px solid black;
	border-width: 0 1px;
	font-size: 80%;
}

.withtip:focus
{
	background: #ccc;
	border: 1px solid #999;
}

input
{
	padding: 1px 4px;
}

]]>
</style>

</head>

<body>
A_A<br />

<div id="oo">

<input class="withtip" />
<div class="tip"><p>This is a tooltip.</p></div>

</div>


</body>
