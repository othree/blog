    <script type="text/javascript">
<![CDATA[

function submit_form (f)
{
	var m = '';
	if (f.r1.checked) m = f.r1.value;
	if (f.r2.checked) m = f.r2.value;
	if (f.r3.checked) m = f.r3.value;
	if (m != '') m = "You selected \"" + m +"\".";
	else m = "You didn't select anything";
	alert(m);
	return false;
}

]]>
    </script>
    <style type="text/css">
<![CDATA[

*
{
	font-family: Tahoma, sans-serif;
}

fieldset
{
	margin: 0;
	border: 0;
	padding: 0.5em 0;
}

input[type="radio"]
{
	opacity: 0;
	width: 3em;
	margin-right: -3.3em;
}
input[type="radio"]+label
{
	border: 2px solid transparent;
	padding: 1px 3px;

	background-color: transparent;
}
input[type="radio"]:hover+label
{
	color: #f00;
}
input[type="radio"]+label:hover
{
	color: #f00;
}
input[type="radio"]:focus+label
{
	border: 2px solid #66f;
	padding: 1px 3px;

	background-color: #ffe;
}
input[type="radio"]:checked+label
{
	border: 2px solid #f66;
	padding: 1px 3px;

	background-color: #eff;
}

span.code_name
{
	padding: 0.1em 0.5em;

	color: #fff;
	background-color: #999;
}

div.code
{
	border: 2px solid #999;
	padding: 0 0.3em;

	background-color: #eee;
}

]]>
    </style>

<form action="000086-04.html" method="post" onsubmit="return submit_form(this);">

<fieldset>
<legend>Please choose one.</legend>

<input type="radio" name="radio_choose" value="First" id="r1" accesskey="o" /><label for="r1">First Selection</label>
<input type="radio" name="radio_choose" value="Second" id="r2" accesskey="t" /><label for="r2">Second Selection</label>
<input type="radio" name="radio_choose" value="Third" id="r3" accesskey="h" /><label for="r3">Third Selection</label>

</fieldset>

<input type="submit" value="SUBMIT" />

</form>
